
<section id="frm">
    <div class="centrage">
        <form action="http://www.google.com/?q=" target='_blank' id="search_content">
            <input type="text" name="q" tabindex="1" placeholder="Google Search" title="Search" accesskey="G" ng-model="search"/>
            <button><svg class='icon icon-search'><use xlink:href='#icon-search'></use></svg></button>
            <!--<input type="hidden" name="cof" value="FORID:10" />
            <input type="hidden" name="ie" value="UTF-8" />-->
        </form>
        <div id="quote">
            <div class="quotation">{{myQuote[num].quote}}</div>
            <div class="name">{{myQuote[num].author}}</div>
        </div>
    </div>
</section>
